<div class="row" ng-repeat="staff in staffs">
  <div class="col-xs-1 player-row player-row">
    <img class="team-logo removeMargins" src="http://mlb.mlb.com/images/logos/42x50/{{staff.team_file_code}}.png" />
  </div>
  <div class="col-xs-1 player-row removeLeftPad">
    <img class="player-picture removeMargins" src="http://mlb.mlb.com/mlb/fantasy/wsfb/images/mugshots/41x49/{{staff.team_file_code}}_staff_41x49.jpg" />
  </div>
  <div class="col-xs-10 player-row removeLeftPad">
    <div class="row removeMargins">
      <div class="col-xs-10 no-pad">{{staff.player_name}}, {{staff.position}}</div>
      <div class="no-pad">Points:
        <span ng-attr-id="{{staff.player_id}}">{{getPitchingStaffScore(staff.player_id)}}</span>
      </div>
    </div>
    <div class="row removeMargins">
      <div class="col-xs-12">{{getPitchingStatLine(staff.player_id)}}</div>
    </div>
  </div>
</div>
