<script type="text/javascript">
function checkWidth() {
  if ($(window).width() > 739) {
    $('.team').addClass('col-xs-6');
    $('#lineUps').addClass('row');
  } else {
    $('.team').removeClass('col-xs-6');
    $('#lineUps').removeClass('row');
  }
}
checkWidth();
$(window).resize(checkWidth);
</script>

<scores home="homeTeam" away="awayTeam" period="periodId" selecteddate="selectedDate" awaystarters="awayStartingPlayers" homestarters="homeStartingPlayers" awaystaff="awayPitchingStaff" homestaff="homePitchingStaff"></scores>

<center>{{month}}/{{day}}/{{year}}</center>
<div id="lineUps" class="row">
  <div class="team col-xs-6 player-section lineup">
    <p class="team-name">{{awayTeam.team_name}}</p>
    <batters eachgame="eachGame" players="awayStartingPlayers" allgames="allGames" up="playersUpToBat" deck="playersOnDeck" hole="playersInTheHole" details="allGamesDetails" injuryinfo="allInjuryInfo"></batters>
    <staff staffs="awayPitchingStaff" allpitchingstaffs="allPitchingStaffs" details="allGamesDetails"></staff>
    <details>
      <summary>Bench</summary>
      <batters eachgame="eachGame" players="awayBenchPlayers" allgames="allGames" up="playersUpToBat" deck="playersOnDeck" hole="playersInTheHole" details="allGamesDetails" injuryinfo="allInjuryInfo"></batters>
      <staff staffs="awayBenchPitchingStaffs" allpitchingstaffs="allPitchingStaffs" details="allGamesDetails"></staff>
    </details>
  </div>
  <div class="team col-xs-6 player-section lineup">
    <p class="team-name">{{homeTeam.team_name}}</p>
    <batters eachgame="eachGame" players="homeStartingPlayers" allgames="allGames" up="playersUpToBat" deck="playersOnDeck" hole="playersInTheHole" details="allGamesDetails" injuryinfo="allInjuryInfo"></batters>
    <staff staffs="homePitchingStaff" allpitchingstaffs="allPitchingStaffs" details="allGamesDetails"></staff>
    <details>
      <summary>Bench</summary>
      <batters eachgame="eachGame" players="homeBenchPlayers" allgames="allGames" up="playersUpToBat" deck="playersOnDeck" hole="playersInTheHole" details="allGamesDetails" injuryinfo="allInjuryInfo"></batters>
      <staff staffs="homeBenchPitchingStaffs" allpitchingstaffs="allPitchingStaffs" details="allGamesDetails"></staff>
    </details>
  </div>
</div>
