<script type="text/javascript">
function checkWidth() {
  if ($(window).width() > 739) {
    $('.team').addClass('col-xs-6');
    $('#lineUps').addClass('row');
  } else {
    $('.team').removeClass('col-xs-6');
    $('#lineUps').removeClass('row');
  }
}
checkWidth();
$(window).resize(checkWidth);
</script>
<div ng-controller="weeklyScoreBoardCtrl">
  <div ng-include="'weeklyScoreboard/weeklyScoreBoard.html'"></div>
</div>
<div id="lineUps" class="row">
  <div class="team col-xs-6 player-section lineup">
    <p class="team-name">{{awayTeam.team_name}}</p>
    <lineup players="awayStartingPlayers" allgames="allGames"></lineup>
    <staff staffs="awayPitchingStaff" allGames="allGames"></staff>
    <details>
      <summary>Bench</summary>
      <lineup players="awayBenchPlayers" allgames="allGames"></lineup>
      <staff staffs="awayBenchPitchingStaffs" allGames="allGames"></staff>
    </details>
  </div>
  <div class="team col-xs-6 player-section lineup">
    <p class="team-name">{{homeTeam.team_name}}</p>
    <lineup players="homeStartingPlayers" allgames="allGames"></lineup>
    <staff staffs="homePitchingStaff" allGames="allGames"></staff>
    <details>
      <summary>Bench</summary>
      <lineup players="homeBenchPlayers" allgames="allGames"></lineup>
      <staff staffs="homeBenchPitchingStaffs" allGames="allGames"></staff>
    </details>
  </div>
</div>
